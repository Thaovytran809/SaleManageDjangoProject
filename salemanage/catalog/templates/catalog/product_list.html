{% extends "base_generic.html" %}

{% block content %}
  <h1 class='header'>Product List</h1>
  {% if user.is_staff %}
    <p class='func-p'><a href="{% url 'product_create' %}">Create product</a></p>
  {% endif %}
  {% if product_list %}
    <div class='content-text'>
      {% for product in product_list %}
      <p>
        <a href="{{ product.get_absolute_url }}">{{ product.p_name }}</a>
        <hr />
      </p>
      {% endfor %}
    </div>
  {% else %}
    <p>There are no product in the catagory.</p>
  {% endif %}
{% endblock %}
